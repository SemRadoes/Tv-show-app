<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="/InfoTvShow.js" defer></script>
<link rel="stylesheet" href="showPage.css">

<body>
    <section id="info">
        <img id="showimage" alt="showposter">
        <div id="showinfo">
            <div id="show">
                <div id="showname" class="showdiv">showname</div>
                <div id="showgenres" class="showdiv">genres</div>
                <div id="showstars" class="showdiv">stars</div>
            </div>
            <div id="premiered">
                <h3>Aired:</h3>
                <div id="aired">aired</div>
            </div>
            <div id="seasons">
                <h3>Seasons:</h3>
                <div id="numofseasons">number of seasons</div>
            </div>
            <div id="summary">
                <h3>Summary:</h3>
                <div id="showdescription">description</div>
            </div>
        </div>
    </section>
    <section id="episodes">
        <div class="episodeimage">
            <img src="images/depositphotos_227724992-stock-illustration-image-available-icon-flat-vector.jpg" height="150px" width="150px" alt="showposter">
        </div>
        <div class="episodeinfo">
            <div class="episode">1. The enemy within</div>
            <div class="length">60 min</div>
            <div class="description">description</div>
        </div>
    </section>
</body>
