<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <title>Tv show search</title>
    <script src="/App.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section id="searching">
        <div class="input-group" style="width: 50%">
            <input type="text" class="form-control" placeholder="Search Tv shows" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button">Search</button>
            </div>
        </div>
    </section>
    <div class="main-section">
        <section id="showsection">
            <h2 style="color: white;" class="mt-3">All shows</h2>
        </section>
        <section id="shows">
            <div id="showlist">
    
            </div>
            <div class="dropdowns">
                <select id="genre" class="form-select" aria-label="Default select example">
                    <option selected value="default">select genre</option>
                  </select>
                  <select id="rating" class="form-select" aria-label="Default select example">
                    <option selected value="default">select rating</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                    <option value="4">4+</option>
                    <option value="5">5+</option>
                    <option value="6">6+</option>
                    <option value="7">7+</option>
                    <option value="8">8+</option>
                    <option value="9">9+</option>
                  </select>
                  <button class="btn btn-secondary w-50" onclick="filterShows()">Filter</button>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(function() { 
            shows();
            createDropdowns("genre");
        });
        
    </script>
    
</body>
</html>
